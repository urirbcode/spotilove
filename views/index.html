<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ju listens to Catalan songs</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="intro">
        <h1>Ju listens to catalan songs</h1>
        <div class="subtitle">
            <p style="align-self: right; ">De l'Uri, amb carinyu</p>
        </div>
        <a href="https://open.spotify.com/playlist/4RHnpwqsByfzXvjMkjpYSK?si=590e771385a94878"><img src="spotiplay.gif" alt="Play on Spotify" class="play_on_spotify" style="display: block; margin: 0 auto;"></a>
        <button id="addSongButton" style="display: block; margin: 0 auto">Add a song</button>
    </div>
    <div class="container">
        
    </div>
    
    <!-- Pop-up Form Modal -->
    <div id="songFormModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form id="addSongForm">
                <h2 id="h2form">Add a New Song</h2>
                <div class="form-group">
                    <label for="songUrl">Spotify Song Link:</label>
                    <input type="text" id="songUrl" name="songUrl" required>
                </div>
                <div class="form-group">
                    <label for="songTitle">Song Title:</label>
                    <input type="text" id="songTitle" name="songTitle" required></input>
                </div>
                <div class="form-group">
                    <label for="songDescription">Song Description:</label>
                    <textarea id="songDescription" name="songDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="songDate">Date Added:</label>
                    <input type="date" id="songDate" name="songDate" required>
                </div>
                <button type="submit">Add Song</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="app.js"></script>

</body>
<script>
    // Get the current date
    const currentDate = new Date().toISOString().slice(0, 10);

    // Set the value of the songDate input field
    document.getElementById('songDate').value = currentDate;
</script>


</html>
